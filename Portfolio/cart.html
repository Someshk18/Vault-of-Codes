<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Chic Haven</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Your Cart</h1>
      <nav>
        <ul>
          <li><a href="index.html">Back to Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="cart-items">
      <h2>Items in your Cart</h2>
      <ul id="cart-list">
        <!-- Cart items will be displayed here -->
      </ul>

      <button id="checkout-button">Checkout</button>
    </section>

    <footer>
      <p>&copy; 2025 Chic Haven. All rights reserved.</p>
    </footer>

    <script>
      // Retrieve cart items from localStorage
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const cartList = document.getElementById("cart-list");

      if (cart.length > 0) {
        cart.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${item.product} - Color: ${item.color}, Design: ${item.design}, Size: ${item.size}, Material: ${item.material}`;
          cartList.appendChild(listItem);
        });
      } else {
        const emptyMessage = document.createElement("li");
        emptyMessage.textContent = "Your cart is empty!";
        cartList.appendChild(emptyMessage);
      }

      // Checkout button
      document
        .getElementById("checkout-button")
        .addEventListener("click", () => {
          alert("Proceeding to checkout...");
        });
    </script>
  </body>
</html>
