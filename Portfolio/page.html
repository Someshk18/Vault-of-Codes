    <button id="go-to-cart" class="floating-btn">Go to Cart</button>

    <script>
      let cart = [];

      // Function to add item to cart
      function addToCart(product) {
        const color = document.getElementById(
          `${product.toLowerCase().replace(/\s/g, "")}-color`
        ).value;
        const design = document.getElementById(
          `${product.toLowerCase().replace(/\s/g, "")}-design`
        ).value;
        const size = document.getElementById(
          `${product.toLowerCase().replace(/\s/g, "")}-size`
        ).value;
        const material = document.getElementById(
          `${product.toLowerCase().replace(/\s/g, "")}-material`
        ).value;

        const cartItem = {
          product,
          color,
          design,
          size,
          material,
        };

        cart.push(cartItem);
        localStorage.setItem("cart", JSON.stringify(cart)); // Save cart to local storage
      }

      // Go to Cart Page
      document.getElementById("go-to-cart").addEventListener("click", () => {
        window.location.href = "cart.html"; // Redirect to cart page
      });
