<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .weather-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .weather-icon {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="weather-box">
      <h2>üå§Ô∏è Weather App</h2>
      <input
        type="text"
        id="cityInput"
        class="form-control my-3"
        placeholder="Enter city name"
      />
      <button class="btn btn-light w-100" onclick="getWeather()">
        Get Weather
      </button>
      <div id="weatherResult" class="mt-4"></div>
    </div>

    <script>
      async function getWeather() {
        const city = document.getElementById("cityInput").value;
        const apiKey = "7ee0717ded75bc97c74fa96865d3f674"; // ‚úÖ ONLY the key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error("City not found");
          const data = await response.json();

          const html = `
          <h4>${data.name}, ${data.sys.country}</h4>
          <img class="weather-icon" src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon">
          <p><strong>${data.main.temp}¬∞C</strong></p>
          <p>${data.weather[0].description}</p>
          <p>üí® Wind: ${data.wind.speed} m/s | üíß Humidity: ${data.main.humidity}%</p>
        `;

          document.getElementById("weatherResult").innerHTML = html;
        } catch (error) {
          document.getElementById(
            "weatherResult"
          ).innerHTML = `<p class="text-danger">${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
